<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React component</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
	<!-- react.js【React核心库】 -->
    <!-- react-dom.js【提供与DOM相关的功能】 -->
    <!-- babel.js【将ES6代码转为ES5代码】 -->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
	{/*react一次只能创建一个标签，所以这里用div包起来*/}
   var WebSite = React.createClass({
      render: function() {
        return (
          <div>
            <Name name={this.props.name} />
            <Link site={this.props.site} desc={this.props.desc}/>
          </div>
        );
      }
    });

    var Name = React.createClass({
      render: function() {
        return (
          <h1>{this.props.name}</h1>
        );
      }
    });

    var Link = React.createClass({
      render: function() {
        return (
          <a href={this.props.site}>
            {this.props.desc}
          </a>
        );
      }
    });
{/*react的组件名以大写开始，用以区分html元素*/}
    ReactDOM.render(
      <WebSite name="tiandiduwu" desc="Browse his website" site=" http://tiandiduwuxiaoxiao.github.io" />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
